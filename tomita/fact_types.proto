import "base.proto";
import "facttypes_base.proto";

message SignificantPerson: NFactType.TFact {
    optional string LastName = 1;
    optional string FirstName = 2;
    optional string Patronymic = 3;
    optional string Position = 4;
}

message Attraction: NFactType.TFact {
    optional string Name = 1;
}

